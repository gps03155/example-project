<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="rectangle.js"></script>

<script type="text/javascript">
	window.onload = function(){
		var r1 = new Rectangle(100, 100, 200, 300, "#0000FF");
		var r2 = new Rectangle(250, 250, 400, 400, "#FF0000");
		
		r1.show();
		r2.show();
		
		// timer
		var f = function(){
			console.log("hello");
		}
		
		// timer 1번만 실행
		// setTimeout(f, 1000); // function, milliseconds : 1000 = 1초
		setTimeout(function(){
			console.log("hello");
		}, 1000); // 익명으로 function() 작성
	
		// timer 여러번 쓰고 싶을 때
		var count = 0;
		var intervalId = setInterval(function(){
			console.log(++count);
								
			if(count == 10){
				clearInterval(intervalId);
			}
		}, 500);
		
		// random 
		count = 0;
		var intervalId2 = setInterval(function(){
			var rand = Math.random(); // 0 < rand < 1
			var rand2 = Math.floor(Math.random() * 10 + 1); // 1 <= rand2 <= 10
			console.log(rand2);
			
			if(++count == 10){
				clearInterval(intervalId2);
			}
		}, 1000);
	}
</script>
</head>

</html>
