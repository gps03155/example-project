<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	// 1. 객체 (object type) 생성하는 방법
	// Object() - 생성 함수와 new 키워드 사용하는 방법
	var o1 = new Object();
	o1.name = "둘리";
	o1.age = 10; // 내장객체면 더 이상 확장 불가
	console.log(o1);
	
	// 2. 객체(object type) 생성하는 방법
	// 리터럴(literal)로 생성
	var o2 = {};
	o2.name = "마이콜";
	o2.age = 20;
	console.log(o2);
	
	// 3. 객체(object type) 생성하는 방법
	// JSON - JavaScript Object Notation
	var o3 = {
		name : "또치",
		age : 10
	};
	console.log(o3);
	
	// 4. 객체(object type) 생성하는 방법
	// (커스텀) 생성 함수를 사용하는 방법
	var MyObject = function(name, age){
		this.name = name;
		this.age = age;
	}
	
	MyObject.prototype.school = "bit academy";
	MyObject.prototype.course = "Java Full Stack";
	MyObject.prototype.showInfo = function(){
		console.log(this.name + " : " + this.age + " : " + this.school + " : " + this.course);
	};
	
	// prototype을 쓸때는 new를 이용하여 생성자를 사용할 때 - java의 static 변수와 비슷
	var o4 = new MyObject("도우넛", 13);
	console.log(o4);
	
	// 생성자 함수로 생긴 객체들을 공유함 o4에 없으면 prototype을 찾음 - 상속이랑 비슷함
	o4.showInfo(); // prototype을 찾아서 실행
	o4.school = "douzone academy";
	o4.showInfo();
	
	var o5 = new MyObject("희동이", 12);
	o5.showInfo();
</script>
</head>
<body>

</body>
</html>
