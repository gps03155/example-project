<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	// 1. 객체 (object type) 생성하는 방법
	// Object() - 생성 함수와 new 키워드 사용하는 방법
	var o1 = new Object();
	o1.name = "둘리";
	o1.age = 10; // 내장객체면 더 이상 확장 불가
	console.log(o1);
	
	// 2. 객체(object type) 생성하는 방법
	// 리터럴(literal)로 생성
	var o2 = {};
	o2.name = "마이콜";
	o2.age = 20;
	console.log(o2);
	
	// 3. 객체(object type) 생성하는 방법
	// JSON - JavaScript Object Notation
	var o3 = {
		name : "또치",
		age : 10
	};
	console.log(o3);
	
	// 4. 객체(object type) 생성하는 방법
	// (커스텀) 생성 함수를 사용하는 방법
	var MyObject = function(name, age){
		this.name = name;
		this.age = age;
	}
	
	var o4 = new MyObject("도우넛", 13);
	console.log(o4);
</script>
</head>
<body>

</body>
</html>
