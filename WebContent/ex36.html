<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">

var ImageViewer = {
		__images: [ 
			"국화:Chrysanthemum.jpg", 
			"사막:Desert.jpg", 
			"수국:Hydrangeas.jpg", 
			"해파리:Jellyfish.jpg", 
			"코알라:Koala.jpg", 
			"등대:Lighthouse.jpg", 
			"펭귄:Penguins.jpg", 
			"툴립:Tulips.jpg" 
		],
		init: function(){
			$("button").click(this.__onButtonClicked.bind(this));
			
			$("p img").dblclick(this.__onImgDBLClicked)
					  .mousedown(this.__onImgMousedown);		
		},
		__changeImage: function(){
			// 랜덤 변수  0 ~ images.length-1
			var result = Math.floor( Math.random() * this.__images.length);
			console.log(result);
			
			var imageInfos = this.__images[result].split(":");
			
			$("p img").attr({
				src: "images/" + imageInfos[1],
				alt: imageInfos[0],
				title: imageInfos[0]
			});
			
			console.log($("p img").attr("src"));	
		},
		__onButtonClicked: function(){
			ImageViewer.__changeImage();
		},
		__onImgDBLClicked: function(){
			var $img = $(this);
			var altText = $img.attr("alt");
			
			alert(altText);
		},
		__onImgMousedown: function(){
			ImageViewer.__changeImage();
		}
}

$(function(){
	ImageViewer.init();
});
</script>
</head>
<body>
	<button>화면을 변경</button>
	<p>
		<img src="images/Desert.jpg" alt="사막" title="사막" style="width:500px; border:2px solid #999999"/>
	</p>
</body>
</html>
